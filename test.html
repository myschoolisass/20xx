  // Function to generate buttons from JSON data
  function generateButtons(data) {
    var container = document.getElementById("button-container");

    data.categories.forEach(function(category) {
      var categoryDiv = document.createElement("div");
      categoryDiv.className = "category";
      
      var heading = document.createElement("h1");
      heading.textContent = category.name;
      categoryDiv.appendChild(heading);

      var contentDiv = document.createElement("div");
      contentDiv.className = "category-content";

      category.buttons.forEach(function(button) {
        var buttonElem = document.createElement("button");
        buttonElem.textContent = button.name;
        buttonElem.setAttribute("data-url", button.url);
        buttonElem.addEventListener("click", function() {
          window.location.href = button.url; // Redirect to the URL when button is clicked
        });

        var pinButton = document.createElement("button");
        pinButton.textContent = "📌";
        pinButton.className = "pin-button";
        pinButton.onclick = function() {
          // Code to pin the button
        };

        var buttonImage = document.createElement("img");
        buttonImage.src = button.image;
        buttonImage.alt = button.name + " Image";

        var buttonContainer = document.createElement("div");
        buttonContainer.className = "button-container";
        buttonContainer.appendChild(buttonImage);
        buttonContainer.appendChild(buttonElem);
        buttonContainer.appendChild(pinButton);

        contentDiv.appendChild(buttonContainer);
      });

      categoryDiv.appendChild(contentDiv);
      container.appendChild(categoryDiv);
    });
  }

  // Call the function with your JSON data
  generateButtons(jsonData);
